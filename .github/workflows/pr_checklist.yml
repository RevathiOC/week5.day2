name: Checklist Checks

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  checklist_checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 3.1

      - name: Get PR Description
        id: pr
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          PR_DESCRIPTION=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                           "https://api.github.com/repos/${{ github.repository }}/pulls/${PR_NUMBER}" | \
                           jq -r '.body')
          echo "::set-output name=description::$PR_DESCRIPTION"

      - name: Run C# Script
        run: |
          PR_DESCRIPTION="${{ steps.pr.outputs.description }}"
          
          uncheckedItems=()
          
          IFS=$'\n'
          for line in $PR_DESCRIPTION; do
            if [[ "$line" == *" - [ ] "* ]]; then
              uncheckedItems+=("$line")
            fi
          done

          if [ ${#uncheckedItems[@]} -gt 0 ]; then
            echo "Unchecked items detected:"
            for item in "${uncheckedItems[@]}"; do
              echo "$item"
            done
            exit 1
          else
            echo "All checklist items are checked"
          fi
