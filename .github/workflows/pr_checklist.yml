name: Validate Checklist

on:
  pull_request:
    types:
      - synchronize
      - opened

jobs:
  validate_checklist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get PR Description
        id: pr
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          PR_DESCRIPTION=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                           "https://api.github.com/repos/${{ github.repository }}/pulls/${PR_NUMBER}" | \
                           jq -r '.body')
          echo "::set-output name=pr_description::$PR_DESCRIPTION"

      - name: Validate Checklist
        run: |
          uncheckedItems=$(python - <<EOF
          import sys
          import re
          
          pr_description = """${{ steps.pr.outputs.pr_description }}"""
          unchecked_items = []
          
          lines = pr_description.splitlines()
          for line in lines:
              if re.search(r"\[ \]", line):
                  unchecked_items.append(line)
          
          if unchecked_items:
              print("Unchecked items detected in PR checklist:")
              for item in unchecked_items:
                  print(item)
              sys.exit(1)
          else:
              print("All checklist items are checked in PR")
          EOF
                    )
          
                    if [ -n "$uncheckedItems" ]; then
                      echo "$uncheckedItems"
                      exit 1
                    fi
