name: Validate PR Checklist

on:
  pull_request:
    types:
      - synchronize

jobs:
  validate_checklist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up jq
        run: sudo apt-get install -y jq

      - name: Get Pull Request Description
        id: pr
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          PR_DESCRIPTION=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                           "https://api.github.com/repos/${{ github.repository }}/pulls/${PR_NUMBER}" | \
                           jq -r '.body')
          echo "PR_DESCRIPTION=$PR_DESCRIPTION" >> $GITHUB_ENV

      - name: Validate Checklist
        run: |
          PR_DESCRIPTION="${{ env.PR_DESCRIPTION }}"

          uncheckedItems=()

          IFS=$'\n'
          while IFS= read -r line; do
            if [[ "$line" == *" - [ ] "* ]]; then
              uncheckedItems+=("$line")
            fi
          done <<< "$PR_DESCRIPTION"

          if [ ${#uncheckedItems[@]} -gt 0 ]; then
            echo "Unchecked items detected in PR checklist:"
            for item in "${uncheckedItems[@]}"; do
              echo "$item"
            done
            exit 1
          else
            echo "All checklist items are checked in PR"
          fi
